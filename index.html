<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voxel Architect v1.6.1 - Workspace Lock</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #input_video { position: absolute; width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1); z-index: 1; }
        #three_canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        #biometric_canvas { position: absolute; width: 100vw; height: 100vh; z-index: 10; transform: scaleX(-1); pointer-events: none; }
        #ui { 
            position: absolute; top: 20px; left: 20px; z-index: 100;
            color: #00f0ff; font-weight: bold; font-size: 14px;
            text-shadow: 0 0 10px #00f0ff; border-left: 3px solid #00f0ff; padding-left: 15px;
            background: rgba(0,0,0,0.6); padding: 15px;
        }
        .stat-val { color: #fff; }
    </style>
</head>
<body>
    <div id="ui">
        <div>VOXEL_ARCHITECT_v1.6.1</div>
        <div>ACTIVE_TOOL: <span id="active_mode" class="stat-val">INITIALIZING</span></div>
        <div>VOXELS: <span id="count" class="stat-val">0</span></div>
        <div>STATUS: <span id="sys_status" class="stat-val">READY</span></div>
    </div>

    <video id="input_video" autoplay playsinline></video>
    <canvas id="three_canvas"></canvas>
    <canvas id="biometric_canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const bioCanvas = document.getElementById('biometric_canvas');
        const bioCtx = bioCanvas.getContext('2d');
        const modeEl = document.getElementById('active_mode');
        const countEl = document.getElementById('count');
        const statusEl = document.getElementById('sys_status');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three_canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const voxelGroup = new THREE.Group();
        scene.add(voxelGroup);

        let gridSize = 1.2; 
        const placedVoxels = new Map();
        
        const ghostGeo = new THREE.BoxGeometry(1, 1, 1);
        const ghostMat = new THREE.MeshPhongMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.4, emissive: 0x00ffcc, emissiveIntensity: 0.5 });
        const ghostVoxel = new THREE.Mesh(ghostGeo, ghostMat);
        scene.add(ghostVoxel);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(5, 10, 5);
        scene.add(sun);
        camera.position.z = 22;

        let toolMode = 1; // 1:Add, 2:Del, 3:Scale, 4:Rotate
        let menuOpen = false;
        let menuPos = { x: 0, y: 0 };
        let isGrabbing = false;
        let grabOffset = new THREE.Vector3();
        let slideStartX = null;
        let startVal = null;
        
        let menuTimer = 0, actionTimer = 0, grabTimer = 0;
        const HOLD_DURATION = 150;
        const TRIGGER_DIST = 0.068;

        function getDist(p1, p2) { return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); }

        function drawProgress(ctx, x, y, progress, color) {
            ctx.beginPath(); ctx.arc(x, y, 22, -Math.PI/2, (-Math.PI/2) + (Math.PI * 2 * progress));
            ctx.lineWidth = 4; ctx.strokeStyle = color; ctx.stroke();
        }

        function drawFixedMenu(ctx) {
            if (!menuOpen) return;
            const { x, y } = menuPos;
            ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(x - 130, y - 140, 260, 80);
            const modes = [
                {id: 1, label: "ADD", color: "#0066ff", ox: -100},
                {id: 2, label: "DEL", color: "#ff3333", ox: -40},
                {id: 3, label: "SCL", color: "#ffff00", ox: 20},
                {id: 4, label: "ROT", color: "#ff00ff", ox: 80}
            ];
            modes.forEach(m => {
                ctx.strokeStyle = m.color;
                if(toolMode === m.id) { ctx.fillStyle = "rgba(0,255,0,0.4)"; ctx.fillRect(x + m.ox, y - 110, 40, 40); }
                ctx.strokeRect(x + m.ox, y - 110, 40, 40);
                ctx.fillStyle = m.color; ctx.font = "10px Courier"; ctx.fillText(m.label, x + m.ox + 8, y - 85);
            });
        }

        function onResults(results) {
            bioCtx.clearRect(0, 0, bioCanvas.width, bioCanvas.height);
            ghostVoxel.visible = false;
            if (!results.multiHandLandmarks) return;

            let lHand = null, rHand = null;
            results.multiHandedness.forEach((hand, idx) => {
                const landmarks = results.multiHandLandmarks[idx];
                if(hand.label === 'Left') lHand = landmarks;
                if(hand.label === 'Right') rHand = landmarks;
            });

            // MOVE (Left Hand) - Global Control
            if (lHand) {
                const isFist = lHand[8].y > lHand[6].y && lHand[12].y > lHand[10].y;
                const lx = lHand[9].x * bioCanvas.width, ly = lHand[9].y * bioCanvas.height;
                if (isFist) {
                    grabTimer += 16; drawProgress(bioCtx, lx, ly, Math.min(grabTimer/HOLD_DURATION, 1), "#ff0055");
                    if (grabTimer >= HOLD_DURATION) {
                        const worldPos = new THREE.Vector3((0.5 - lHand[9].x) * 28, (0.5 - lHand[9].y) * 20, 0);
                        if (!isGrabbing) { grabOffset.copy(voxelGroup.position).sub(worldPos); isGrabbing = true; }
                        voxelGroup.position.copy(worldPos).add(grabOffset);
                    }
                } else { grabTimer = 0; isGrabbing = false; }
            }

            // RIGHT HAND (Logic Core)
            if (rHand) {
                const thumb = rHand[4], index = rHand[8], middle = rHand[12];
                const menuPinch = getDist(index, middle) < TRIGGER_DIST;
                const actionPinch = getDist(thumb, index) < TRIGGER_DIST;
                const ix = index.x * bioCanvas.width, iy = index.y * bioCanvas.height;

                // 1. Menu Toggle (150ms Hold)
                if (menuPinch) {
                    menuTimer += 16; drawProgress(bioCtx, ix, iy, Math.min(menuTimer/HOLD_DURATION, 1), "#00f0ff");
                    if (menuTimer >= HOLD_DURATION) { 
                        menuOpen = !menuOpen; 
                        if (menuOpen) menuPos = { x: ix, y: iy }; 
                        menuTimer = -500; // Cooldown
                    }
                } else menuTimer = Math.max(0, menuTimer - 20);

                if (menuOpen) {
                    drawFixedMenu(bioCtx);
                    statusEl.innerText = "SELECTING TOOL...";
                    // 2. Tool Cycling (While Menu Open)
                    if (actionPinch) {
                        actionTimer += 16;
                        drawProgress(bioCtx, thumb.x * bioCanvas.width, thumb.y * bioCanvas.height, Math.min(actionTimer/HOLD_DURATION, 1), "#00ff00");
                        if (actionTimer >= HOLD_DURATION) {
                            toolMode = (toolMode % 4) + 1;
                            actionTimer = -500;
                        }
                    } else actionTimer = 0;
                } else {
                    // 3. Tool Execution (In Workspace)
                    statusEl.innerText = "WORKSPACE ACTIVE";
                    const worldPos = new THREE.Vector3((0.5 - index.x) * 28, (0.5 - index.y) * 20, 0);
                    const localPos = voxelGroup.worldToLocal(worldPos.clone());

                    if (toolMode === 1 || toolMode === 2) {
                        let gx = Math.round(localPos.x / gridSize), gy = Math.round(localPos.y / gridSize);
                        const key = `${gx},${gy},0`;
                        ghostVoxel.visible = true;
                        ghostVoxel.position.copy(voxelGroup.localToWorld(new THREE.Vector3(gx * gridSize, gy * gridSize, 0)));
                        ghostVoxel.material.color.set(toolMode === 1 ? 0x00ffcc : 0xff3333);

                        if (actionPinch) {
                            actionTimer += 16;
                            if (actionTimer >= HOLD_DURATION) {
                                if (toolMode === 1 && !placedVoxels.has(key)) {
                                    const v = createVoxel(gx, gy); voxelGroup.add(v); placedVoxels.set(key, v);
                                } else if (toolMode === 2 && placedVoxels.has(key)) {
                                    voxelGroup.remove(placedVoxels.get(key)); placedVoxels.delete(key);
                                }
                                countEl.innerText = placedVoxels.size;
                                actionTimer = 150; // Continuous Drag
                            }
                        } else actionTimer = 0;
                    } 
                    else if (actionPinch && (toolMode === 3 || toolMode === 4)) {
                        if (slideStartX === null) { slideStartX = thumb.x; startVal = (toolMode === 3) ? gridSize : voxelGroup.rotation.y; }
                        const delta = (thumb.x - slideStartX) * 8;
                        
                        if (toolMode === 3) {
                            gridSize = Math.max(0.4, Math.min(4.0, startVal - delta));
                            voxelGroup.children.forEach(c => {
                                c.position.set(c.origPos.x * gridSize, c.origPos.y * gridSize, 0);
                                c.scale.set(gridSize, gridSize, gridSize);
                            });
                            ghostVoxel.scale.set(gridSize, gridSize, gridSize);
                        } else {
                            let newRot = startVal - delta;
                            const snap = Math.round(newRot / (Math.PI / 2)) * (Math.PI / 2);
                            if (Math.abs(newRot - snap) < 0.08) newRot = snap;
                            voxelGroup.rotation.y = newRot;
                        }
                    } else { slideStartX = null; }
                }
                const names = ["", "ADD", "DELETE", "SCALE", "ROTATE"];
                modeEl.innerText = names[toolMode];
            }
        }

        function createVoxel(gx, gy) {
            const geo = new THREE.BoxGeometry(0.96, 0.96, 0.96);
            const mat = new THREE.MeshPhongMaterial({ color: 0x001122, emissive: 0x00f0ff, emissiveIntensity: 0.5 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.origPos = { x: gx, y: gy };
            mesh.position.set(gx * gridSize, gy * gridSize, 0);
            mesh.scale.set(gridSize, gridSize, gridSize);
            mesh.add(new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({ color: 0x00f0ff })));
            return mesh;
        }

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.8, minTrackingConfidence: 0.8 });
        hands.onResults(onResults);
        new Camera(videoElement, { onFrame: async () => { 
            bioCanvas.width = videoElement.videoWidth; bioCanvas.height = videoElement.videoHeight; await hands.send({image: videoElement}); 
        }, width: 1280, height: 720 }).start();

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
